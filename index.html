<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c69103eb4.js" crossorigin="anonymous"></script>
    

</head>

<body>

    <header>
        <img src="imagenes/logo.png" alt="logo alura" class="logo">
    </header>

    <main>

        <section>          
                <textarea id="texto" class="texto-ingresado" placeholder= "Ingrese el texto aqui" pattern="[a-z]" required></textarea>
                <p><i class="fa-duotone fa-circle-exclamation"></i>Solo letras minusculas y sin acentos</p>
                

                <input class="boton-encriptar" type="button" onclick="botonEncriptar()" value="Encriptar">
                <input class="boton-desencriptar" type="button" onclick="botonDesencriptar()" value="Desencriptar">     
        </section>
    
    <div class="texto-invisible">

        <textarea id="texto-invisible"></textarea>
        <img width="250px" height="200px" src="imagenes/muneco.png" alt="muñeco con lupa" class="muneco" id="muneco">
        <h1>Ningún mensaje fue encontrado</h1>
        <h2>Ingresa el texto que desees encriptar o desencriptar.</h2>
        <button class="boton-copiar" hidden onclick="copiarTexto()">Copiar</button>
        

    </div>

    </main>

    <footer>
        <a href="mensaje.html">Florencia Holgado - 2024</a>
    </footer>

    <script src="app.js"></script>

</body>
</html>
